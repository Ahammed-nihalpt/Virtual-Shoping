{% extends "Admin/admin_index.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
    <table class="table table-borderless">
  <tr>
    <th>Sl_No</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
    <th>Image</th>
    <th>Place</th>
    <th>Pin</th>
    <th>Post</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ loop.index }}</td>
    <td>{{ i['user_name'] }}</td>
    <td>{{ i['user_contact'] }}</td>
    <td>{{ i['user_email'] }}</td>
    <td><img src="{{ i['user_image'] }}" height="100" width="100" alt=""/></td>
    <td>{{ i['user_place'] }}</td>
    <td>{{ i['user_pin'] }}</td>
    <td>{{ i['user_post'] }}</td>
  </tr>
    {% endfor %}
</table>

</form>
{% endblock %}
