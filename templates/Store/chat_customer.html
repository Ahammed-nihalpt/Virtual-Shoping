{% extends "Store/store_index.html" %}
{% block body %}
<table width="200" class="table table-borderless">
  <tr>
    <th>sl no</th>
    <th>Customer Name</th>
    <th>Customer Email</th>
    <th>Customer phone</th>
    <th>Customer image</th>
    <th></th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ loop.index }}</td>
    <td>{{ i['user_name'] }}</td>
    <td>{{ i['user_email'] }}</td>
    <td>{{ i['user_contact'] }}</td>
    <td><img src="{{ i['user_image'] }}" height="100" width="100" alt=""/></td>
      <td><a href="/chat_user/{{ i['user_lid'] }}" class="btn btn-info">Chat</a></td>
  </tr>
    {% endfor %}
</table>

{% endblock %}
