{% extends "Store/store_index.html" %}
{% block body %}
<table width="200" class="table table-borderless">
  <tr>
    <th>sl no</th>
    <th>customer name</th>
    <th>Total amount</th>
    <th>payment status</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ loop.index }}</td>
    <td>{{ i['user_name'] }}</td>
    <td>{{ i['total_amount'] }}</td>
    <td>{{ i['payment_status'] }}</td>
  </tr>
    {% endfor %}
</table>

{% endblock %}
