{% extends "Store/store_index.html" %}
{% block body %}
<table width="200" class="table table-borderless">
  <tr>
    <th>sl no</th>
    <th>Product name</th>
    <th>product image</th>
    <th>Product Quantity</th>
  </tr>
    {% for i in data %}
     <tr>
    <td>{{ loop.index }}</td>
    <td>{{ i['product_name'] }}</td>
    <td><img src="{{ i['product_image'] }}" width="50px" height="50px" alt=""/></td>
    <td>{{ i['quantity'] }}</td>
  </tr>
    {% endfor %}
</table>
{% endblock %}
