{% extends "Store/store_index.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/edit_store_profile_post" enctype="multipart/form-data">
    <table class="table table-borderless">
  <tr>
    <th>Name:</th>
    <td><input type="text" name="textfield" id="textfield" value="{{ data['store_name'] }}" /></td>
  </tr>
    <tr>
      <th>Email:</th>
      <td><input type="text" name="textfield3" id="textfield3" value="{{ data['store_email'] }}" /></td>
    </tr>
  <tr>
    <th>Phone:</th>
    <td><input type="text" name="textfield2" id="textfield2" value="{{ data['store_contact'] }}"/></td>
  </tr>
  <tr>
    <th><p>Image:</p></th>
    <td><input type="file" name="fileField" id="fileField"  /></td>
  </tr>
  <tr>
    <th>Place:</th>
    <td><input type="text" name="textfield4" id="textfield4" value="{{ data['store_place'] }}"/></td>
  </tr>
  <tr>
    <th>Pin:</th>
    <td><input type="text" name="textfield5" id="textfield5" value="{{ data['store_pin'] }}"/></td>
  </tr>
  <tr>
    <th>Post:</th>
    <td><input type="text" name="textfield6" id="textfield6" value="{{ data['store_post'] }}"/></td>
  </tr>
  <tr>
    <th>Lic_no:</th>
    <td><input type="text" name="textfield7" id="textfield7" value="{{ data['store_lic_no'] }}"/></td>
  </tr>
  <tr>
    <th>Owner_name:</th>
    <td><input type="text" name="textfield8" id="textfield8" value="{{ data['owner_name'] }}"/></td>
  </tr>
  <tr>
    <th>Owner_phone:</th>
    <td><input type="text" name="textfield9" id="textfield9" value="{{ data['owner_contact'] }}"/></td>
  </tr>
  <tr>
    <th>Store_longitude:</th>
    <td><input type="text" name="textfield10" id="textfield10" value="{{ data['store_longitude'] }}"/></td>
  </tr>
  <tr>
    <th>Store_latitude:</th>
    <td><input type="text" name="textfield11" id="textfield11" value="{{ data['store_latitude'] }}"/></td>
  </tr>
  <tr>
    <th>Store_acc_no:</th>
    <td><input type="text" name="textfield12" id="textfield12" value="{{ data['store_acc_no'] }}"/></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="submit" name="button" id="button" value="UPDATE" class="btn btn-success"/></td>
  </tr>
</table>

</form>
{% endblock %}
