            <div class="signup-content">
                <div class="signup-img">
                    <img src="/static/store_registration_temp/images/signup-img.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form"  action="/store_registration_post" enctype="multipart/form-data">
                        <h2>store registration form</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Store Name :</label>
                                <input type="text" name="textfield" id="textfield" required/>
                            </div>
                            <div class="form-group">
                                <label for="phone">Store Phone :</label>
                                <input type="text" name="textfield2" id="textfield2"  pattern="[1-9]{1}[0-9]{9}" title="Should be 10 digits and should only contain number" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email :</label>
                            <input type="email" name="textfield3" id="textfield3" required/>
                        </div>
                        <div class="form-group">
                            <label for="image">Image :</label>
                            <input type="file" name="fileField" id="fileField"  accept="image/jpeg" required />
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="place">Place :</label>
                                <input type="text" name="textfield4" id="textfield4" required/>
                            </div>
                             <div class="form-group">
                                 <label for="pin">Pincode :</label>
                                <input type="text" name="textfield5" id="textfield5" required pattern="^[0-9]{6}$" title="Enter Valid Pin Code"/>
                             </div>
                            <div class="form-group">
                                <label for="post">Post :</label>
                                <input type="text" name="textfield6" id="textfield6" required/>
                            </div>
                        </div>

                         <div class="form-group">
                            <label for="password">New Password :</label>
                            <input type="text" name="textfield13" id="textfield13" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"required/>
                        </div>
                         <div class="form-group">
